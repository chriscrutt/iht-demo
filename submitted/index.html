<body data-theme-mode-panel-active data-theme="light" style="font-family: 'Mazzard H';">
    <header style="background-color: #466EB6;"
        class="site-header site-header--menu-right landing-14-menu site-header--absolute site-header--sticky">
        <div class="container">
            <nav style=" height: 92px;" class="navbar site-navbar">
                <!-- Brand Logo-->
                <div class="brand-logo">
                    <a href="#">
                        <!-- <img src="image/logo/logo-black.png" alt=""> -->
                        <h1 style="font-family: Rubik; color: #ffffff;" class="nav-link-item">IHT - Wellness Wallet</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="bods">
        <h2 style="font-size: 3em;">Please select your $10 reward gift card</h2>
        <div class="button-container">
            <button class="btn option" style="background-image: url('../image/walgreens.png') !important;"
                data-code="walgreens"></button>
            <button class="btn option" style="background-image: url('../image/riteAid.png') !important;"
                data-code="riteAid"></button>
            <button class="btn option" style="background-image: url('../image/target.png') !important;"
                data-code="target"></button>

        </div>
        <button onclick="finish()" class="btn sub">Submit</button>
    </div>
    <!-- Footer Area -->
    <!-- Vendor Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="../plugins/aos/aos.min.js"></script>
    <script src="../plugins/menu/menu.js"></script>
    <!-- Activation Script -->
    <script src="js/custom.js"></script>
    <style>
        .bods {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container .btn:hover,
        .button-container .btn.active {
            background-color: rgba(0, 255, 0, 0.6) !important;
            opacity: 0.8;
        }

        /* Center the buttons horizontally and vertically */
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-container .btn {
            height: 30vh;
            width: 28vw;
            margin: 2vw;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
        }

        /* .center1 {
            margin-top: 5vh !important;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center2 {
            margin-top: 5vh !important;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        } */

        ul h2 {
            font-weight: 200;
        }

        h2 i {
            background-color: #72e297;
            color: #FFF;
            font-size: 2.5rem;
            padding: 5px 12px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .testFhir footer {
            border-top: 0;
        }

        body {
            background-image: url("../image/background.png");
        }

        /* .btn:hover {
            background: #f0f0f0 !important;
            color: #fff !important;
        } */

        .btn {
            background: #fff !important;
            border: 2px solid #466eb6 !important;
            color: #466eb6 !important;
            padding: 25px;
            font-size: 1em;
        }

        p {
            color: #466EB6;
        }

        * {
            font-family: Rubik;
            color: #466EB6;
        }

        #questionnaire-form {
            width: 40vw;
            height: 40vh;
            font-size: 2em;
        }

        .testFhir {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 0;
            background-color: #ffffff00;
        }

        .swal-title {
            font-size: 7vh;
        }

        .swal-text {
            font-size: 3vh;
        }

        .swal-button--cancel {
            background-color: rgb(45, 184.5, 45);
            color: #fff;
        }

        .swal-button--cancel:hover {
            background-color: rgb(42.5, 174.25, 42.5) !important;
        }

        .trans {
            transition: opacity 0.5s ease-in-out;
            /* opacity: 0; */
        }

        .sub {
            width: 25vw !important;
            border: 2px solid seagreen !important;
            background-color: seagreen !important;
            color: #fff !important;
            font-size: 2em;
        }

        .sub:hover {
            background-color: mediumseagreen !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                // Remove 'active' class from all buttons
                $('.btn').removeClass('active');
                // Add 'active' class to the clicked button
                $(this).addClass('active');
            });
        });

        function finish() {
            // Check if a reward option is selected
            if ($('.option.active').length === 0) {
                swal({
                    title: "Oops!",
                    text: "Please select an option before submitting.",
                    icon: "warning",
                });
                return; // Stop further execution
            } else {
                swal({
                    title: "Submitted!",
                    text: "Your gift card will be mailed to you in the next 3-5 days.",
                    icon: "success",
                }).then((submit) => {
                    window.location.href = "https://www.prospectmedical.com/";
                });
            }
        }

    </script>
</body>
